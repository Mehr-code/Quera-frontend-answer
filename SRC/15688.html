<!DOCTYPE html>
<html>
  <head>
    <title>Funeral Invitation</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style_1.css" />
    <link rel="stylesheet" type="text/css" href="style_2.css" />
  </head>
  <body>
    <h1>Condolences</h1>
    <img src="./zeno.jpg" alt="" class="image" id="zeno" /><img
      src="./zhi.jpg"
      alt=""
      class="image"
      id="zhi"
    /><img src="./ziv.jpg" alt="" class="image" id="ziv" /><img
      src="./zuberi.jpg"
      alt=""
      class="image"
      id="zuberi"
    />
    <div id="container">
      <p>
        We learned with regret the death of Zeno, Zhi, Ziv and Zuberi. The
        ceremony will take place in Z lake on Friday. All animals in Z forest
        are invited except:
      </p>
      <ul>
        <li id="Swans">Swans</li>
        <li id="Snakes">Snakes</li>
        <li id="Birds">Birds</li>
        <li id="Raccoons">Raccoons</li>
      </ul>
    </div>
  </body>
</html>
